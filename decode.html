<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode</title>
</head>
<body>
    <div id="textDisplay"></div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const emoji = urlParams.get('emoji');

        // Zero Width Steganography decoding
        function decodeEmojiToText(emoji) {
            if (!emoji) return '';
            
            // Extract zero-width characters (skip visible emoji)
            let encoded = '';
            for (let char of emoji) {
                if (char === '\u200B' || char === '\u200C') {
                    encoded += char === '\u200B' ? '0' : '1';
                }
            }
            
            if (!encoded) return 'No hidden message found';
            
            // Convert binary chunks back to text
            let text = '';
            for (let i = 0; i < encoded.length; i += 8) {
                let byte = encoded.substr(i, 8);
                if (byte.length === 8) {
                    text += String.fromCharCode(parseInt(byte, 2));
                }
            }
            
            return text || 'No valid message';
        }

        // Display the decoded text
        const decodedText = decodeEmojiToText(emoji);
        document.getElementById('textDisplay').textContent = decodedText;
    </script>
</body>
</html>
